name: Example Using Composite Action

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker tag myapp:${{ github.sha }} myapp:latest

      # Hereda el step de scan usando la composite action
      - name: Scan Docker image with composite action
        id: docker-scan
        uses: ./.github/actions/docker-scan
        with:
          image-name: 'myapp'
          image-tag: ${{ github.sha }}
          severity: 'HIGH'
          fail-build: 'false'

      - name: Display scan results
        if: always()
        run: |
          echo "Scan Status: ${{ steps.docker-scan.outputs.scan-status }}"
          echo "Vulnerabilities Found: ${{ steps.docker-scan.outputs.vulnerabilities-count }}"

      - name: Push to registry (only if scan passed)
        if: steps.docker-scan.outputs.scan-status == 'passed'
        run: |
          echo "âœ… Image passed security scan, ready to push"
